<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Nano App</title>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div id="main"></div>
    <p>Choose the transport protocol to connect your ledger:</p>
    <input type="radio" name="transport" id="usb" value="usb" checked />
    <label for="usb">USB protocol</label>
    <input type="radio" name="transport" id="hid" value="hid" />
    <label for="hid">HID protocol</label><br />

    <button id="hashMessage" style="margin-top: 12px">Hash my message</button>
  </body>
</html>
